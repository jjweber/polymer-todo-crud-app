<custom-style>
  <style is="custom-style" include="demo-pages-shared-styles">
    .vertical-section-container {
      max-width: 500px;
    }
    paper-button {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
</custom-style>

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .vertical-section-container {
        max-width: 500px;
      }
      paper-button {
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>


    <div class="card">
        <div class="circle">1</div>
        <h1>ToDo List</h1>
        <paper-input label="text input"></paper-input>
        <paper-button toggles raised on-click="add"><iron-icon icon="add"></iron-icon> add todo</paper-button>


        <template is="dom-repeat" items="{{todos}}">
            <div>{{item.title}}</div>
        </template>
    </div>


        <!--
    <div class="vertical-section-container centered">
        <paper-button toggles raised><iron-icon icon="favorite"></iron-icon>toggles</paper-button>
    </div>
        -->

  </template>

  <script>

      Polymer({
          is: "my-view1",
          ready: function(e){
              console.log("READY");

              this.todos = [
                  {title: 'Do Something 1'},
                  {title: 'Get food'}
              ];
          },
          add: function(e) {
              console.log("Button fired..");
          }
      });
  </script>
</dom-module>
